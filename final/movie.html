<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="stylemovie.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- navigatiom -->
    <nav class="navigation">

        <!-- menubtn -->
        <input type="checkbox" class="menu-btn" id="menu-btn">
        <label for="menu-btn" class="menu-icon">
            <span class="nav-icon"></span>
        </label>

        <!-- logo -->

        <a href="index.html" class="logo">
            Movies<span>.hd</span>
        </a>
        <!-- menu -->
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Soundtracks</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Characters</a></li>
        </ul>

        <!-- Search -->
        
        <form action="" class="search-box">
            
            <input type="text" name="search" placeholder="Search Movie" class="search-input" required/>
            
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </nav>


    <!-- slider -->
    <section id="main-slider">

        <!-- box -->
        <div class="main-slider-box">

            <a href="#" class="main-slider-overlay">
                <i class="fas fa-play"></i>
            </a>

            <!-- img -->
            <div class="main-slider-img">
                <img src="images/p-1.jpg" alt="Poster"/>
            </div>

            <!-- text -->
            <div class="main-slider-text">
                <span class="quality">Full HD</span>

                <!-- bottom -->
                <div class="bottom-text">

                    <div class="movie-name">
                        <span>2014</span>
                        <strong>kakoito movie</strong>
                    </div>

                    <div class="category-rating">
                        <div class="category">
                            <a href="#">Boevik</a>, <a href="#">Action</a>, <a href="#">Mistery</a>
                        </div>
                    </div>



                </div>

            </div>


        </div>
    </section>
    
</body>
</html>
